version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: dockerfile
    container_name: rule-making-influence
    restart: always
    working_dir: /var/www/
    volumes:
      - ../:/var/www
  nginx:
    image: nginx:1.19-alpine
    container_name: rule-making-influence-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www
      - ./nginx:/etc/nginx/conf.d